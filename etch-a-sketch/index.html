<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Etch-a-Sketch</title>
</head>

<body>
    <div class="title-container">
        <h1 class="title">Etch-a-Sketch</h1>
        <button class="size-btn">Select Size</button>
        <p class="message"></p>
    </div>
    <div class="board"></div>
    <div class="btn-container">
        <button class="black-btn">Black</button>
        <button class="random-btn">Random
            <span class="letter-1">C</span><span class="letter-2">o</span><span class="letter-3">l</span><span
                class="letter-4">o</span><span class="letter-5">r</span>
        </button>
        <button class="clear-btn">Clear Board</button>
        <button class="reset-btn">Reset Board</button>
    </div>
    <script src="app.js"></script>
</body>

</html>
