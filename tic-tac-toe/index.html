<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
</head>

<body>

    <h1 class="game-title">TIC TAC TOE</h1>
    <div class="board">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
    </div>

    <div class="winning-message">
        <h1 class="message"></h1>
        <button class="restart">Restart</button>
    </div>

    <div class="score-container">
        <div class="score">
            <h2>X's</h2>
            <h2 class="player-score">0</h2>
        </div>
        <div class="score">
            <h2>O's</h2>
            <h2 class="cpu-score">0</h2>
        </div>
    </div>

    <button class="score-reset">Reset Score</button>

    <script refer src="app.js"></script>
</body>

</html>
